<!DOCTYPE html>

<html>
    
    <head>
        <title>pomodoro-timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <div class="container">

            <div class="clock"></div>

                <div class="row">
                    <h1 class="title">Pomodoro Timer</h1>
                </div>

                <div class="display">

                    <p class="time">00:00</p>

                </div>

                <div class="buttons">

                    <button data-time="1500" id="workBreakBtns" class="work"> <img class="work-icon" src="https://img.icons8.com/small/16/000000/briefcase.png" alt="a small briefcase" /> Work</button>
                        
                    <button class="pause"> <img class="play" src="https://img.icons8.com/small/16/000000/play.png" alt="A small play button"> Pause</button>
                       
                    <button data-time="300" id="workBreakBtns" class="break">  <img class="break-icon" src="https://img.icons8.com/small/16/000000/time.png" alt="A small clock icon"/>Break</button>
                    
                </div>

                <div class="row">

                    <p class="endTime"></p>

                </div>
        </div>

        <script src="script.js"></script>

    </body>

</html>
